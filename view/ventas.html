    <!-- Portfolio Section-->
    <section class="page-section" style="margin-top: 5%;">
        <div class="container">

            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>Administrar Ventas</h4>
                        <button type="button" class="button" onclick="add()">Compra Producto</button>
                    </div>
                </div>
            </div>
        </div><br>

        <div class="container">
            <!-- Tabla de Empleados -->
            <div class="col-lg-12">
                <table id="table" class="table table-striped " style="width: 100%;border-radius: 100px;">
                    <thead>
                        <tr style="border-radius: 10px;">
                            <th scope="col">Código</th>
                            <th scope="col">Productos</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade-example-modal-xl " id="myModal" tabindex="-1" aria-labelledby="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F2AA1F;">
                        <h4 id="Titulo"> Compra </h4>
                        <a type="button" class="close" data-dismiss="modal" style="color: black;">
                            <h4><span>&times;</span></h4>
                        </a>
                    </div>
                    <div class="modal-body">
                        <!-- row -->
                        <div class="container">

                            <div class="row">
                                <div class="col">
                                    <div class="card-body">
                                        <div class="container">
                                            <form>
                                                <div class="row">
                                                    <div class="col">
                                                        <label>Usuario</label>
                                                        <input type="text" class="form-control" id="UsuarioID" required
                                                            value="" readonly>
                                                    </div>
                                                </div><br>

                                                <div class="row">

                                                    <div class="col">
                                                        <label>Tipo de Comprobante</label>
                                                        <select class="form-control" id="ComprobanteID">
                                                            <option value=""> Seleccione un Comprobante
                                                            </option>
                                                        </select>
                                                    </div><br>
                                                </div><br>

                                                <div class="row">

                                                    <div class="col">
                                                        <label>Código</label>
                                                        <input type="text" class="form-control" id="Codigo" required
                                                            value="">
                                                    </div><br>
                                                </div><br>

                                                <div class="row">

                                                    <div class="col">
                                                        <label>Seleccionar Cliente</label>
                                                        <select class="form-control" id="ClienteID">
                                                            <option value=""> Seleccione un Cliente
                                                            </option>
                                                        </select>
                                                    </div><br>
                                                </div><br>
                                                <div class="row">

                                                    <div class="col">
                                                        <label>Descuento %</label>
                                                        <input type="number" class="form-control" id="Descuento"
                                                            required value="">
                                                    </div><br>

                                                    <div class="col">
                                                        <label>Total: </label>
                                                        <input type="number" class="form-control" id="Total" required
                                                            value="">
                                                    </div><br>

                                                </div><br>

                                                <div class="row">

                                                    <div class="col">
                                                        <label>Seleccionar Método de Pago</label>
                                                        <select class="form-control" id="MetodoPago">
                                                            <option value=""> Seleccione el Método
                                                            </option>
                                                            <option value="Tarjeta"> Tarjeta
                                                            </option>
                                                            <option value="Efectivo"> Efectivo
                                                            </option>
                                                        </select>
                                                    </div><br>

                                                    <div class="col">
                                                        <label>Moneda: </label>
                                                        <select class="form-control" id="Moneda">
                                                            <option value="DOP"> DOP
                                                            </option>
                                                            <option value="USD"> USD
                                                            </option>
                                                            <option value="EUR"> EUR
                                                            </option>
                                                        </select>
                                                    </div><br>

                                                </div>
                                            </form><br>
                                            <div class="text-right pt-6">
                                                <button type="submit" class="button" onclick="addProduct()" aling="right"
                                                    style="margin-left: 60%;" id="addCate">Guardar Venta</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col">
                                    <table id="tableProducts" class="table table-striped "
                                        style="width: 100%;border-radius: 100px;">
                                        <thead>
                                            <tr style="border-radius: 10px;">
                                                <th scope="col">Código</th>

                                                <th scope="col">Stock</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
