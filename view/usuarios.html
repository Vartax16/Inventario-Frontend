    <!-- Portfolio Section-->
    <section class="page-section">
        <div class="container">

            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>Administrar usuarios</h4>
                        <button type="button" class="button" onclick="add()">Agregar
                            Usuario</button>
                    </div>
                </div>
            </div>
        </div><br>

        <div class="container">
            <!-- Tabla de Empleados -->
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table style="width: 100%;" id="table" class="table table-striped">
                        <thead>
                            <tr style="border-radius: 10px;">
                                <th scope="col"></th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Usuario</th>
                                <th scope="col ">Perfil</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Ultimo Login</th>
                                <th scope="col" style="height: 10%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="modal fade " id="myModal" tabindex="-1" aria-labelledby="myModal">
            <div class="modal-dialog modal-m">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F2AA1F;">
                        <h4 id="Titulo"> Agregar Usuario </h4>
                        <a type="button" class="close" data-dismiss="modal" style="color: black;">
                            <h4><span>&times;</span></h4>
                        </a>
                    </div>
                    <div class="modal-body">
                        <!-- row -->
                        <div class="container-fluid">

                            <div class="col-xl-12 col-xxl-12 col-lg-6">

                                <div class="card-body">
                                    <div class="basic-form">
                                        <form>
                                            <div class="form-row">

                                                <div class="form-group col-md-12">
                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" id="Nombre" required
                                                        value="">
                                                </div>
                                            </div><br>
                                            <div class="form-row">

                                                <div class="form-group col-md-9">
                                                    <label>Usuario</label>
                                                    <input type="text" class="form-control" id="Usuario" required
                                                        value="">
                                                </div>
                                                <div style="margin-left: 80%; margin-top: -15%;">
                                                    <div class="image-upload">
                                                        <label for="file-input">
                                                            <img src="/icons/nav/foto.jpg" style="width: 80%;"
                                                                id="output" />
                                                        </label>
                                                        <input type="file" class="form-control" accept="image/*"
                                                            onchange="loadFile(event)" id="file-input" />

                                                    </div>

                                                    <div style="margin-left: 100%; margin-top: -50%;">
                                                        <a onclick="deletePhoto()"><i class="bi bi-trash3"
                                                                style="color: #F2AA1F;"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                    </div><br>

                                    <div class="form-row">

                                        <div class="form-group col-md-12">
                                            <label>Contraseña</label>
                                            <input type="password" class="form-control" id="Clave" required value="">
                                        </div><br>

                                        <div class="form-group col-md-12">
                                            <label>Perfil</label>
                                            <select class="form-control" id="Perfil">
                                                <option value=""> Seleccione un Perfil
                                                </option>
                                                <option value="Administrador"> Administrador
                                                </option>
                                                <option value="Auxiliar"> Auxiliar
                                                </option>
                                            </select>
                                        </div><br>


                                        <div class="form-group col-md-12" id="State">
                                            <label>Estado</label>
                                            <select class="form-control" id="Estado">
                                                <option value=""> Seleccione un Estado
                                                </option>
                                                <option value="Activo"> Activo
                                                </option>
                                                <option value="Inactivo"> Inactivo
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    </form><br>

                                    <div class="text-right pt-6">
                                        <button type="submit" class="button" onclick="addUser()" aling="right"
                                            style="margin-left: 60%;" id="addCate">Agregar
                                            Usuario</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade " id="visualization" tabindex="-1" aria-labelledby="visualization">
            <div class="modal-dialog modal-m">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F2AA1F;">
                        <h4> Datos del Usuario </h4>
                        <a type="button" class="close" data-dismiss="modal" style="color: black;">
                            <h4><span>&times;</span></h4>
                        </a>
                    </div>
                    <div class="modal-body">
                        <!-- row -->
                        <div class="container-fluid">

                            <div class="col-xl-12 col-xxl-12 col-lg-6">

                                <div class="card-body">
                                    <div class="basic-form">
                                        <form>
                                            <div class="form-row">

                                                <div class="form-group col-md-12">
                                                    <div class="image-upload">
                                                        <label>Imagen del Usuario</label>
                                                        <img style="width: 50%;" id="output1" />
                                                    </div>
                                                </div>

                                                <div class="form-group col-md-12">
                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" id="Nombre1" required
                                                        value="">
                                                </div>
                                            </div><br>
                                            <div class="form-row">

                                                <div class="form-group col-md-12">
                                                    <label>Usuario</label>
                                                    <input type="text" class="form-control" id="Usuario1" required
                                                        value="">
                                                </div>
                                            </div>
                                    </div><br>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label>Perfil</label>
                                            <input type="text" class="form-control" id="Perfil1" required value="">
                                        </div><br>


                                        <div class="form-group col-md-12">
                                            <label>Estado</label>
                                            <input type="text" class="form-control" id="Estado1" required value="">
                                        </div>
                                    </div>
                                    </form><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade-example-modal-dialog-centered " id="ModalDelete" tabindex="-1" aria-labelledby="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F2AA1F;">
                        <h4> Eliminar Usuario </h4>
                        <a type="button" class="close" data-dismiss="modal" style="color: black;">
                            <h4><span>&times;</span></h4>
                        </a>
                    </div>
                    <div class="modal-body">
                        <!-- row -->
                        <div class="container">

                            <div class="col-xl-12 col-xxl-12 col-lg-6">
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <label style="margin-left: 12%;">¿Seguro que quiere eliminar este
                                                    usuario?</label>
                                            </div>
                                        </div><br>
                                        <div class="text-right pt-6">
                                            <button type="submit" class="button" onclick="deleteCategory()"
                                                aling="right" style="margin-left: 35%;">Eliminar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
