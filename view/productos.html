    <!-- Portfolio Section-->
    <section class="page-section" style="margin-top: 5%;">
        <div class="container">

            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>Administrar Productos</h4>
                        <button type="button" class="button" onclick="add()">Agregar
                            Producto</button>
                    </div>
                </div>
            </div>
        </div><br>

        <div class="container">
            <!-- Tabla de Empleados -->
            <div class="col-lg-12">
                <table id="table" class="table table-striped " style="width: 100%;border-radius: 100px;">
                    <thead>
                        <tr style="border-radius: 10px;">
                            <th scope="col">Proveedor</th>
                            <th scope="col">Código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col ">Categoría</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Precio de Venta</th>
                            <th scope="col">Precio de Compra</th>
                            <th scope="col">Agregado</th>
                            <th scope="col" style="height: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade-example-modal-xl " id="myModal" tabindex="-1" aria-labelledby="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F2AA1F;">
                        <h4 id="Titulo"> Agregar Producto </h4>
                        <a type="button" class="close" data-dismiss="modal" style="color: black;">
                            <h4><span>&times;</span></h4>
                        </a>
                    </div>
                    <div class="modal-body">
                        <!-- row -->
                        <div class="container">

                            <div class="col-xl-12 col-xxl-12 col-lg-6">
                                <div class="card-body">
                                    <div class="container">
                                        <form>
                                            <div class="row">
                                                <div class="col">
                                                    <label>Proveedor</label>
                                                    <select class="form-control" id="ProveedorID">
                                                        <option value=""> Seleccione un Proveedor
                                                        </option>
                                                    </select>
                                                </div>

                                                <div class="col">
                                                    <label>Categoría</label>
                                                    <select class="form-control" id="CategoriaID">
                                                        <option value=""> Seleccione una Categoría
                                                        </option>
                                                    </select>
                                                </div>
                                            </div><br>

                                            <div class="row">

                                                <div class="col">
                                                    <label>Código</label>
                                                    <input type="text" class="form-control" id="Codigo" required
                                                        value="">
                                                </div><br>

                                                <div class="col">
                                                    <label>Precio de Compra</label>
                                                    <input type="number" class="form-control" id="PrecioCompra" required
                                                        value="">
                                                </div>
                                            </div><br>

                                            <div class="row">

                                                <div class="col">
                                                    <label>Descripción</label>
                                                    <input type="text" class="form-control" id="Descripcion" required
                                                        value="">
                                                </div><br>

                                                <div class="col">
                                                    <label>Precio de Venta</label>
                                                    <input type="number" class="form-control" id="PrecioVenta" required
                                                        value="">
                                                </div><br>

                                                <div class="col">
                                                    <label>Stock</label>
                                                    <input type="number" class="form-control" id="Stock" required
                                                        value="">
                                                </div><br>
                                            </div>
                                        </form><br>

                                        <div class="row">
                                            <div s>
                                                <div class="image-upload">
                                                    <label for="file-input">
                                                        <img src="/icons/nav/foto.jpg" style="width: 80%;"
                                                            id="output" />
                                                    </label>
                                                    <input type="file" class="form-control" accept="image/*"
                                                        onchange="loadFile(event)" id="file-input" />

                                                    <a onclick="deletePhoto()"><i class="bi bi-trash3"
                                                            style="color: #F2AA1F;"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-right pt-6">
                                            <button type="submit" class="button" onclick="addProduct()" aling="right"
                                                style="margin-left: 60%;" id="addCate">Agregar Producto</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade-example-modal-dialog-centered " id="ModalDelete" tabindex="-1" aria-labelledby="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F2AA1F;">

                        <a type="button" class="close" data-dismiss="modal" style="color: black;">
                            <h4><span>&times;</span></h4>
                        </a>
                    </div>
                    <div class="modal-body">
                        <!-- row -->
                        <div class="container">

                            <div class="col-xl-12 col-xxl-12 col-lg-6">
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <label style="margin-left: 12%;">¿Seguro que quiere eliminar este
                                                    producto?</label>
                                            </div>
                                        </div><br>
                                        <div class="text-right pt-6">
                                            <button type="submit" class="button" onclick="deleteCategory()"
                                                aling="right" style="margin-left: 35%;">Eliminar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
